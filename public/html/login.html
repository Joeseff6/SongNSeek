<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"

    <title>Log In</title>
  </head>

  <body style="background-color: #223843;">
  <div class="logMain">
    <p class="log">Log In</p>
    <form id="loginForm" class="form1">
      <input id="email" class="email" type="email" placeholder="Email Address"required>
      <input id="password" class="pass" type="password" placeholder="Password" required>
      <button class="submit" type="submit">Log In</button>
      <p class="forgot"><a href="#">Forgot Password?</p>
      <p class="new"><a href="signup.html">Are you a new user? Sign up here!</p>
    </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
